<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/intro.css" />
    <link rel="stylesheet" href="css/background.css" />
    <link rel="stylesheet" href="css/before-login.css">
    <link rel="stylesheet" href="css/after-login.css">
    <link rel="stylesheet" href="css/soundbar.css">
    <title>여정의 발자취</title>
  </head>

  <body>
    <header>
      <div id="soundbar">
        <i class="play-pause fa-solid fa-play"></i>
        <audio class="audio-player" src="music/frieren_ost1.mp3" loop></audio>
      </div>
    </header>
  <main>
    <div id="before-login" class="hidden">
      <h1>용사여, 당신은 누구인가요?</h1>

      <div class="character-img">
        <img src="https://frieren-anime.jp/wp-content/uploads/2023/08/chara1_thumb.png" alt="frieren">
        <img src="https://frieren-anime.jp/wp-content/uploads/2023/08/chara2_thumb.png" alt="fern">
        <img src="https://frieren-anime.jp/wp-content/uploads/2023/08/chara3_thumb.png" alt="stark">
        <img src="https://frieren-anime.jp/wp-content/uploads/2023/08/chara4_thumb.png" alt="himmel">
        <img src="https://frieren-anime.jp/wp-content/uploads/2023/08/chara5_thumb.png" alt="heiter">
        <img src="https://frieren-anime.jp/wp-content/uploads/2023/08/chara6_thumb-1.png" alt="eisen">
      </div>

    <form class="login-form">
      <input
        required
        type="text"
        placeholder="당신의 이름은?"
        onfocus="this.placeholder=''"
        onblur="this.placeholder='당신의 이름은?'"
        maxlength="15"
      />
      <input type="submit" value="여정 떠나기 ▶"></input>
    </form>

    <button class="intro-play">
      <span>인트로 재생</span>
    </button>
    </div>

    <div id="after-login" class="hidden">
      <div class="left-column">
        <img class="hidden" src="https://frieren-anime.jp/wp-content/uploads/2023/08/chara1_full1.png" alt="frieren">
        <img class="hidden" src="https://frieren-anime.jp/wp-content/uploads/2023/08/chara2_full1.png" alt="fern">
        <img class="hidden" src="https://frieren-anime.jp/wp-content/uploads/2023/08/chara3_full1.png" alt="stark">
        <img class="hidden" src="https://frieren-anime.jp/wp-content/uploads/2023/08/chara4_full1.png" alt="himmel">
        <img class="hidden" src="https://frieren-anime.jp/wp-content/uploads/2023/08/chara5_full1.png" alt="heiter">
        <img class="hidden" src="https://frieren-anime.jp/wp-content/uploads/2023/08/chara6_full1-1.png" alt="eisen">
      </div>
      <div class="right-column">
      <div class="time">
        <span>여행자의 시간</span>
      <span class="clock">00:00:00</span>
    </div>
    
      <h2 class="greeting"></h2>
      
      <form class="todo-form">
        <input type="text" placeholder="기록을 작성해주세요." onfocus="this.placeholder=''"
        onblur="this.placeholder='기록을 작성해주세요.'" required>
      </form>

      <ul class="todo-list"></ul>
      
      <div class="weather">
        <span></span>
        <!-- <img class="weather_icon" src="" alt="Weather Icon" /> -->
        <span></span>
      </div>

      <div class="quote">
        <span class="kr-quot"></span>
        <span class="jp-quot"></span>
        <span class="author"></span>
      </div>

      <button class="logout_button">여정 종료</button>
    </div>
    </div>
  </main>

  <div id="slider-container">
    <div id="slider">
      <img class="slide" src="img/img1.jpg" alt="Slide 1">
      <img class="slide" src="img/img2.jpg" alt="Slide 2">
      <img class="slide" src="img/img3.jpg" alt="Slide 3">
      <img class="slide" src="img/img4.jpg" alt="Slide 4">
      <img class="slide" src="img/img5.jpg" alt="Slide 5">
      <img class="slide" src="img/img6.jpg" alt="Slide 6">
      <img class="slide" src="img/img7.jpg" alt="Slide 7">
      <img class="slide" src="img/img8.jpg" alt="Slide 8">
      <img class="slide" src="img/img9.jpg" alt="Slide 9">
      <img class="slide" src="img/img10.jpg" alt="Slide 10">
    </div>
  </div>

  <div class="slider-controls">
    <button id="prev" class="arrow">◀</button>
    <button id="next" class="arrow">▶</button>
</div>

<div id="intro" class="hidden">
  <div class="first-intro">
    <span>장송의 프리렌</span>
    <span>Frieren</span>
  </div>
  <div class="second-intro">
    <span>여정의 끝에서</span>
    <span>Beyond Journey's End</span>
  </div>
  <div class="last-intro">
    <span>새로운 여정이 시작된다</span>
    <span>A new journey begins</span>
  </div>
</div>

    <!-- 스크립트 -->
    <script src="js/greetings.js"></script>
    <script src="js/intro.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/soundbar.js"></script>
    <script src="https://kit.fontawesome.com/d67964558f.js" crossorigin="anonymous"></script>
  </body>

</html>
